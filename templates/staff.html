{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

<div class="container">
    <h1>Login</h1>
    <form action="{{ url_for('staff_login') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">User Name:</label>
            <input type="text" class="form-control" name="name" placeholder="User name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <button class="btn btn-secondary mt-3"><a href="{{ url_for('navbar') }}" style="color: white; text-decoration: none;">Home</a></button>
</div>
{% endblock body %}
